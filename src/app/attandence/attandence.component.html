<h3>Attendance of {{ sdata.name }}</h3>
<div class="container">
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
        <thead>
          <tr>
            <th>Date</th>
            <th>In Time</th>
            <th>Out Time</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of dataa">
              <td>{{group.modified_date | date: 'dd/MM/yyyy' }}</td>
              <td>{{group.in_time }}</td>
              <td>{{group.out_time}}</td>
              <td>Present</td>
              <td><button class="btn btn-primary" id="btn_group" (click)="showDetails()">Show Details</button></td> 
          </tr>
        </tbody>
      </table>
</div>
<div *ngIf="isShow" (click)="showDetails()" class="popup">
